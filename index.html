<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gusto Code - Editor Web</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* RESET E TIPOGRAFIA */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; font-family: 'Fira Code', monospace; background-color: #1e1e2f; color: #fff; display: flex; flex-direction: column; }

  /* HEADER */
  header {
    height: 50px;
    background-color: #252540;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    border-bottom: 2px solid #3e3e5e;
  }
  header h1 { font-size: 18px; }

  /* BOTÕES */
  button {
    background-color: #0e639c;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background-color: #1177bb; }

  /* CONTAINER PRINCIPAL */
  #main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* EDITOR */
  #editor-container {
    flex: 2;
    display: flex;
    flex-direction: column;
  }
  #editor {
    flex: 1;
    border-right: 2px solid #3e3e5e;
  }

  /* PAINEL DIREITO */
  #right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #252540;
    overflow: hidden;
  }

  /* PREVIEW */
  #preview {
    flex: 1;
    border-bottom: 2px solid #3e3e5e;
    background-color: #fff;
  }

  /* TERMINAL */
  #terminal {
    flex: 1;
    background-color: #1e1e2f;
    color: #d4d4d4;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    border-top: 2px solid #3e3e5e;
  }

  /* RESPONSIVO */
  @media(max-width: 1000px){
    #main { flex-direction: column; }
    #editor-container, #right-panel { flex: unset; height: 50%; }
  }
</style>
</head>
<body>

<header>
  <h1>Gusto Code</h1>
  <button id="run-button"><i class="fas fa-play"></i> Executar</button>
</header>

<div id="main">
  <div id="editor-container">
    <div id="editor"></div>
  </div>

  <div id="right-panel">
    <iframe id="preview"></iframe>
    <div id="terminal"></div>
  </div>
</div>

<!-- MONACO EDITOR -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: "// Escreva seu código aqui\n",
        language: "javascript",
        theme: "vs-dark",
        automaticLayout: true
    });
});

// BOTÃO EXECUTAR (exemplo JS)
document.getElementById('run-button').addEventListener('click', () => {
    const code = editor.getValue();
    const terminal = document.getElementById('terminal');
    const preview = document.getElementById('preview');

    // JS e HTML simples
    try {
        preview.srcdoc = code;
        terminal.innerHTML = "Código executado com sucesso!";
    } catch (e) {
        terminal.innerHTML = e;
    }
});
</script>

</body>
</html>
